<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"

      xml:lang="en" lang="en">
<h:head>
    <title>Sale</title>
    <h:outputStylesheet library="css" name = "mystyle.css"/>
    <ul class = "menu">
        <li><a href = "faces/index.xhtml">PICTURE</a></li>
        <li><a href = "faces/types.xhtml">TYPE</a></li>
        <li><a href = "faces/sales.xhtml">SALES</a></li>
    </ul>

</h:head>
<h:body>
    <h1> JSF Table for Sales</h1>

    <h:form>
        <h:dataTable value = "#{saleBean.list}" var = "l"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row, order-table-even-row">
            <h:column>
                <f:facet name = "header">Picture</f:facet>
                <h:inputText value = "#{l.picture.title}" size = "10" rendered="#{l.editable}"/>
                <h:outputText id = "spicture" value = "#{l.picture.title}" rendered="#{not l.editable}"/>
                <h:message for="spicture" style="color:red"/>
            </h:column>
            <h:column>
                <f:facet name = "header">Prize</f:facet>
                <h:inputText value = "#{l.prize}" size = "10" rendered="#{l.editable}"/>
                <h:outputText id = "sprize" value = "#{l.prize}" rendered="#{not l.editable}"/>
                <h:message for="sprize" style="color:red"/>
            </h:column>
            <h:column>
                <f:facet name = "header">Manager</f:facet>
                <h:inputText value = "#{l.manager}" size = "10" rendered="#{l.editable}"/>
                <h:outputText id = "smanager" value = "#{l.manager}" rendered="#{not l.editable}"/>
                <h:message for="smanager" style="color:red"/>
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action ="#{saleBean.editAction(l)}" rendered="#{not l.editable}"/>
            </h:column>
            <h:column>
                <h:commandLink value="Delete" action ="#{saleBean.deleteAction(l)}" rendered="#{not l.editable}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value = "Save" action="#{saleBean.saveAction}" />
        <h:commandButton value = "Add" action="#{saleBean.addAction()}" />
    </h:form>

</h:body>

</html>
