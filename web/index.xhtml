<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"

      xml:lang="en" lang="en">
<h:head>
    <title>Picture title</title>
    <h:outputStylesheet library="css" name = "mystyle.css"/>
        <ul class = "menu">
            <li><a href = "#">PICTURE</a></li>
            <li><a href = "faces/types.xhtml">TYPE</a></li>
            <li><a href = "faces/sales.xhtml">SALES</a></li>
        </ul>

</h:head>
<h:body>
<h1> JSF Table for Picture</h1>

    <h:form>
<h:dataTable value = "#{pictureBean.list}" var = "l"
styleClass="order-table"
headerClass="order-table-header"
rowClasses="order-table-odd-row, order-table-even-row">
    <h:column>
        <f:facet name = "header">Title</f:facet>
        <h:inputText value = "#{l.title}" size = "10" rendered="#{l.editable}"/>
        <h:outputText id = "stitle" value = "#{l.title}" rendered="#{not l.editable}"/>
        <h:message for="stitle" style="color:red"/>
    </h:column>
    <h:column>
        <f:facet name = "header">Apostel</f:facet>
        <h:inputText value = "#{l.apostel}" size = "10" rendered="#{l.editable}"/>
        <h:outputText id = "sapostel" value = "#{l.apostel}" rendered="#{not l.editable}"/>

        <h:message for="sapostel" style="color:red"/>
    </h:column>
    <h:column>
        <f:facet name = "header">Value</f:facet>
        <h:inputText value = "#{l.valueBalance}" size = "10" rendered="#{l.editable}"/>
        <h:outputText id = "svalue" value = "#{l.valueBalance}" rendered="#{not l.editable}"/>
        <h:message for="svalue" style="color:red"/>
    </h:column>
    <h:column>
        <h:commandLink value="Edit" action ="#{pictureBean.editAction(l)}" rendered="#{not l.editable}"/>
    </h:column>
    <h:column>
        <h:commandLink value="Delete" action ="#{pictureBean.deleteAction(l)}" rendered="#{not l.editable}"/>
    </h:column>
</h:dataTable>
        <h:commandButton value = "Save" action="#{pictureBean.saveAction}" />
        <h:commandButton value = "Add" action="#{pictureBean.addAction()}" />
    </h:form>
</h:body>
</html>
